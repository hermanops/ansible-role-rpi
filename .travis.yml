---
language: python
python: 
  - "2.7"
  - "3.6"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible and molecule and docker with python
  - pip install ansible molecule docker ansible-lint flake8

  # Check ansible and molecule version
  - ansible --version
  - molecule --version
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  # Run full molecule test
  - MOLECULE_DISTRO=ubuntu2004 molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/